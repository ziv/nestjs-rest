name: nestjs-rest release

on:
  workflow_dispatch:
#  push:
#    branches:
#      - main
permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance (npm and jsr)
jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: â›µï¸ checkout
        uses: actions/checkout@v4

      - name: â˜‚ï¸ setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ”‘ dependencies
        run: npm ci --no-fund

      - name: ğŸ“ verify
        run: npm audit signatures

      - name: ğŸŒˆ build
        run: npm run build

      - name: ğŸ¦‹release std-json-api
        if: contains(github.event.head_commit.message, '(std-json-api)')
        run: npm run release -w packages/std-json-api

      - name: ğŸ¦‹release nestjs-rest
        if: contains(github.event.head_commit.message, '(nestjs-rest)')
        run: npm run release -w packages/nestjs-rest
